<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="flex">
        <div class="flex full-width">
            <h2>TO-DO LIST</h2>
        </div>
        <div class="flex full-width icon-container">
            <div class="flex">                
                <i class="fas fa-search"></i>
                <input id="search-input" class="full-width input-element" type="search" placeholder="Nombre de Tarea">
            </div>
            <div class="flex header-element filter-element">
                <i class="fas fa-filter"></i>
                <h3 class="header-title">Filtrar</h3>
                <div class="filters-div">
                    <h3 id="default">Ninguno</h3>
                    <h3 id="Alta">Alta Prioridad</h3>
                    <h3 id="Media">Prioridad Media</h3>
                    <h3 id="Normal">Prioridad Normal</h3>
                    <!--h3 id="Fecha">Fecha Vencimiento</h3-->
                    <h3 id="Nueva">Tareas Pendientes</h3>
                </div>
            </div>
            <div id="new-element-button" class="flex header-element">
                <i class="fas fa-plus"></i>
                <h3 class="header-title">AÃ±adir</h3>
            </div>
        </div>
    </header>
    <main>
        <section id="reminder-section" class="flex reminder-section-class">

        </section>

        <!--Formulario Nueva Tarea-->

        <div id="form-div" class="flex display-none">
            <div class="black-background"></div>
            <form action="" class="flex newelement-form">
                <div class="full-width relative-class">
                    <i id="close-new-element" class="fas fa-window-close absolute-item close-modal-button"></i>
                </div>
                <h2 class="full-width new-item-header">Nueva Tarea</h2>
                <input class="full-width input-element" type="text" id="todo-element-name"
                    placeholder="Nombre de Tarea">
                <input class="full-width input-element" type="date" id="todo-element-date" min="2020-11-27">
                <input class="full-width input-element" type="time" name="" id="todo-element-time">
                <select id="priority-select" class="full-width input-element">
                    <option value="0">Prioridad</option>
                    <option value="1">Normal</option>
                    <option value="2">Media</option>
                    <option value="3">Alta</option>
                </select>
                <button id="savehw-btn" type="button" class="save-btn">GUARDAR</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ef503248b8.js" crossorigin="anonymous"></script>
</body>

</html>
